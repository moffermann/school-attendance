services:
  postgres:
    container_name: ${APP_NAME:-school-attendance}-postgres-${APP_ENV:-dev}
    image: postgres:15
    environment:
      POSTGRES_USER: school_attendance
      POSTGRES_PASSWORD: school_attendance
      POSTGRES_DB: school_attendance
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_attendance -d school_attendance"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      app_net:
        aliases:
          - school-attendance-postgres

  school-attendance:
    container_name: ${APP_NAME:-school-attendance}-${APP_ENV:-dev}
    image: moffermann/school-attendance:latest
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+asyncpg://school_attendance:school_attendance@school-attendance-postgres:5432/school_attendance
      REDIS_URL: redis://school-attendance-redis:6379/0
      S3_ENDPOINT: http://school-attendance-minio:9000
      S3_BUCKET: attendance-photos
      S3_ACCESS_KEY: dev-access
      S3_SECRET_KEY: dev-secret
      S3_REGION: us-east-1
      S3_SECURE: "false"
      SECRET_KEY: dev-secret-key
      SES_SOURCE_EMAIL: no-reply@example.com
      WHATSAPP_ACCESS_TOKEN: dummy
      WHATSAPP_PHONE_NUMBER_ID: dummy
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - app_net

  redis:
    container_name: ${APP_NAME:-school-attendance}-redis-${APP_ENV:-dev}
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      app_net:
        aliases:
          - school-attendance-redis

  minio:
    container_name: ${APP_NAME:-school-attendance}-minio-${APP_ENV:-dev}
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: dev-access
      MINIO_ROOT_PASSWORD: dev-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      app_net:
        aliases:
          - school-attendance-minio

volumes:
  postgres_data:
  minio_data:

networks:
  app_net:
    external: true
    name: ${DOCKER_NETWORK:-net-${APP_ENV:-dev}}
