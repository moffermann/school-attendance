<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">

  <!-- Google Fonts: Inter + Material Icons Round + Material Symbols Outlined -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

  <!-- Tailwind CSS compilado -->
  <link rel="stylesheet" href="css/tailwind.css">
  <!-- CSS legacy para otras vistas (mantener compatibilidad) -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/logo.svg">
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
  <!-- Chart.js for metrics charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- QRCode for QR generation (local library) -->
  <script src="js/lib/qrcode.js"></script>
  <!-- Shared API base client -->
  <script src="/lib/api-base.js"></script>
  <!-- Default API configuration -->
  <script>
    // Preview app uses isolated config to avoid affecting production settings
    (function() {
      const configKey = 'webAppPreviewConfig';
      const config = JSON.parse(localStorage.getItem(configKey) || '{}');
      if (!config.apiUrl) {
        config.apiUrl = '/api/v1';  // Relative path works for local and production
        localStorage.setItem(configKey, JSON.stringify(config));
      }
      // Override the config key for API client
      window.PREVIEW_CONFIG_KEY = configKey;
    })();
  </script>
</head>
<body>
  <div id="toast-container" class="toast-container" aria-live="polite"></div>
  <div id="modal-container" class="modal-container"></div>
  <div id="app">
    <div id="loading" class="loading-screen">
      <div class="spinner"></div>
      <p>Cargando...</p>
    </div>
  </div>

  <!-- PWA modules (must load before api.js) -->
  <script src="js/idb.js"></script>
  <script src="js/sync.js"></script>

  <script src="js/api.js"></script>
  <script src="js/state.js"></script>
  <script src="js/components.js"></script>
  <script src="js/router.js"></script>

  <script src="js/views/auth.js"></script>
  <script src="js/views/director_dashboard.js"></script>
  <script src="js/views/director_reports.js"></script>
  <script src="js/views/director_metrics.js"></script>
  <script src="js/views/director_schedules.js"></script>
  <script src="js/views/director_exceptions.js"></script>
  <script src="js/views/director_broadcast.js"></script>
  <script src="js/views/director_devices.js"></script>
  <script src="js/views/director_students.js"></script>
  <script src="js/views/director_guardians.js"></script>
  <script src="js/views/director_teachers.js"></script>
  <script src="js/views/director_courses.js"></script>
  <script src="js/views/director_course_detail.js"></script>
  <script src="js/views/director_absences.js"></script>
  <script src="js/views/director_notifications.js"></script>
  <script src="js/views/director_biometric.js"></script>
  <script src="js/views/parent_home.js"></script>
  <script src="js/views/parent_history.js"></script>
  <script src="js/views/parent_prefs.js"></script>
  <script src="js/views/parent_absences.js"></script>

  <!-- Parent registration & password recovery -->
  <script src="js/views/parent_setup.js"></script>
  <script src="js/views/forgot_password.js"></script>
  <script src="js/views/reset_password.js"></script>

  <!-- Super Admin -->
  <script src="js/super-admin-api.js"></script>
  <script src="js/views/super_admin_auth.js"></script>
  <script src="js/views/super_admin_dashboard.js"></script>
  <script src="js/views/super_admin_tenants.js"></script>
  <script src="js/views/super_admin_tenant_detail.js"></script>
  <script src="js/views/tenant_admin_setup.js"></script>

  <!-- NFC Enrollment service -->
  <script src="js/nfc-enrollment.js"></script>
  <!-- QR Enrollment service -->
  <script src="js/qr-enrollment.js"></script>
  <!-- WebAuthn passkey authentication -->
  <script src="js/webauthn.js"></script>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('[PWA] Service Worker registered:', reg.scope))
        .catch(err => console.warn('[PWA] Service Worker registration failed:', err));
    }

    // Extract tokens from URL hash (from server login redirect)
    function extractTokensFromHash() {
      const hash = window.location.hash;
      if (!hash || !hash.includes('token=')) return null;

      const params = new URLSearchParams(hash.slice(1));
      const token = params.get('token');
      const refresh = params.get('refresh');
      const redirect = params.get('redirect'); // Custom redirect path from login-app

      if (token && refresh) {
        // Save tokens to sessionStorage
        sessionStorage.setItem('accessToken', token);
        sessionStorage.setItem('refreshToken', refresh);

        // Clean the URL by removing tokens from hash
        // Keep any route path that was before the token params
        window.history.replaceState(null, '', window.location.pathname);

        return { token, refresh, redirect };
      }
      return null;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      // Check for tokens from server redirect before initializing
      const tokens = extractTokensFromHash();

      await State.init();

      // Start offline sync queue
      if (typeof Sync !== 'undefined') {
        Sync.startAutoSync();
      }

      // Re-initialize SuperAdminAPI after tokens are saved to sessionStorage
      // This allows it to pick up super admin tokens from unified login
      if (typeof SuperAdminAPI !== 'undefined') {
        SuperAdminAPI.init();
      }

      // If we got tokens from server and State.init() loaded bootstrap successfully,
      // redirect to the appropriate dashboard
      if (tokens && State.isSessionValid()) {
        const user = State.getCurrentUser();
        if (user) {
          // Use custom redirect if provided (e.g., /super-admin/dashboard), otherwise default by role
          let redirectPath;
          if (tokens.redirect) {
            redirectPath = tokens.redirect;
          } else {
            redirectPath = user.role === 'PARENT' ? '/parent/home' : '/director/dashboard';
          }
          window.location.hash = redirectPath;
        }
      }

      Router.init();
    });
  </script>
</body>
</html>
