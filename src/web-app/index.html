<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Ingreso/Salida Escolar</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
  <!-- QRCode for QR generation (local library) -->
  <script src="js/lib/qrcode.js"></script>
  <!-- Shared API base client -->
  <script src="/lib/api-base.js"></script>
</head>
<body>
  <div id="toast-container" class="toast-container" aria-live="polite"></div>
  <div id="modal-container" class="modal-container"></div>
  <div id="app">
    <div id="loading" class="loading-screen">
      <div class="spinner"></div>
      <p>Cargando...</p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/state.js"></script>
  <script src="js/components.js"></script>
  <script src="js/router.js"></script>

  <script src="js/views/auth.js"></script>
  <script src="js/views/director_dashboard.js"></script>
  <script src="js/views/director_reports.js"></script>
  <script src="js/views/director_metrics.js"></script>
  <script src="js/views/director_schedules.js"></script>
  <script src="js/views/director_exceptions.js"></script>
  <script src="js/views/director_broadcast.js"></script>
  <script src="js/views/director_devices.js"></script>
  <script src="js/views/director_students.js"></script>
  <script src="js/views/director_teachers.js"></script>
  <script src="js/views/director_absences.js"></script>
  <script src="js/views/director_notifications.js"></script>

  <script src="js/views/parent_home.js"></script>
  <script src="js/views/parent_history.js"></script>
  <script src="js/views/parent_prefs.js"></script>
  <script src="js/views/parent_absences.js"></script>

  <!-- Super Admin -->
  <script src="js/super-admin-api.js"></script>
  <script src="js/views/super_admin_auth.js"></script>
  <script src="js/views/super_admin_dashboard.js"></script>
  <script src="js/views/super_admin_tenants.js"></script>
  <script src="js/views/super_admin_tenant_detail.js"></script>
  <script src="js/views/tenant_admin_setup.js"></script>

  <!-- NFC Enrollment service -->
  <script src="js/nfc-enrollment.js"></script>
  <!-- QR Enrollment service -->
  <script src="js/qr-enrollment.js"></script>

  <script>
    // Extract tokens from URL hash (from server login redirect)
    function extractTokensFromHash() {
      const hash = window.location.hash;
      if (!hash || !hash.includes('token=')) return null;

      const params = new URLSearchParams(hash.slice(1));
      const token = params.get('token');
      const refresh = params.get('refresh');

      if (token && refresh) {
        // Save tokens to sessionStorage
        sessionStorage.setItem('accessToken', token);
        sessionStorage.setItem('refreshToken', refresh);

        // Clean the URL by removing tokens from hash
        // Keep any route path that was before the token params
        window.history.replaceState(null, '', window.location.pathname);

        return { token, refresh };
      }
      return null;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      // Check for tokens from server redirect before initializing
      const tokens = extractTokensFromHash();

      await State.init();

      // If we got tokens from server and State.init() loaded bootstrap successfully,
      // redirect to the appropriate dashboard
      if (tokens && State.isSessionValid()) {
        const user = State.getCurrentUser();
        if (user) {
          const redirectPath = user.role === 'PARENT' ? '/parent/home' : '/director/dashboard';
          window.location.hash = redirectPath;
        }
      }

      Router.init();
    });
  </script>
</body>
</html>
