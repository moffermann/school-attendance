<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3b82f6">
  <title>PWA Profesores - Asistencia</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Shared API base client -->
  <script src="/lib/api-base.js"></script>
</head>
<body>
  <a href="#app" class="skip-link">Saltar al contenido principal</a>
  <div id="toast-container" class="toast-container" aria-live="polite"></div>
  <main id="app" tabindex="-1">
    <div class="loading">Cargando...</div>
  </main>

  <script src="js/idb.js"></script>
  <script src="js/api.js"></script>
  <script src="js/state.js"></script>
  <script src="js/sync.js"></script>
  <script src="js/components.js"></script>
  <script src="js/router.js"></script>

  <script src="js/views/auth.js"></script>
  <script src="js/views/classes.js"></script>
  <script src="js/views/roster.js"></script>
  <script src="js/views/scan_qr.js"></script>
  <script src="js/views/take_attendance.js"></script>
  <script src="js/views/queue.js"></script>
  <script src="js/views/history.js"></script>
  <script src="js/views/alerts.js"></script>
  <script src="js/views/settings.js"></script>
  <script src="js/views/help.js"></script>
  <script src="js/views/student_profile.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Extract tokens from URL hash (from unified login redirect)
    function extractTokensFromHash() {
      const hash = window.location.hash;
      if (!hash || !hash.includes('token=')) return null;

      const params = new URLSearchParams(hash.slice(1));
      const token = params.get('token');
      const refresh = params.get('refresh');

      if (token && refresh) {
        // Save tokens to sessionStorage
        sessionStorage.setItem('accessToken', token);
        sessionStorage.setItem('refreshToken', refresh);

        // Clean the URL by removing tokens from hash
        window.history.replaceState(null, '', window.location.pathname);

        return { token, refresh };
      }
      return null;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      // Check for tokens from unified login before initializing
      const tokens = extractTokensFromHash();

      await State.init();

      // If we got tokens from unified login and have a valid session,
      // skip auth and go directly to classes
      // Note: currentTeacherId can be 0 for admin users, so check !== null
      if (tokens && API.isAuthenticated() && State.currentTeacherId !== null) {
        window.location.hash = '/classes';
      }

      Router.init();
    });
  </script>
</body>
</html>
