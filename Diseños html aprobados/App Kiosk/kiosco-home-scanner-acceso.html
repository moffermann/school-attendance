<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kiosco Home - Escáner de Acceso NEUVOX</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Outfit:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1", // Indigo/Purple base
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              accent: {
                blue: "#3b82f6",
                purple: "#a855f7",
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Outfit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              '2xl': '1.5rem',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanner-glow': 'scanner-glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              'scanner-glow': {
                'from': { boxShadow: '0 0 15px rgba(99, 102, 241, 0.4)' },
                'to': { boxShadow: '0 0 30px rgba(168, 85, 247, 0.8)' },
              }
            }
          },
        },
      };
    </script>
<style>
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-border {
            position: relative;
        }
        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #3b82f6, #a855f7);
            z-index: -1;
            border-radius: inherit;
            opacity: 0.7;
            filter: blur(4px);
        }
        .qr-corner {
            width: 40px;
            height: 40px;
            border: 4px solid #6366f1;
            position: absolute;
        }
        .qr-corner-tl { top: 0; left: 0; border-right: none; border-bottom: none; border-top-left-radius: 1.5rem; }
        .qr-corner-tr { top: 0; right: 0; border-left: none; border-bottom: none; border-top-right-radius: 1.5rem; }
        .qr-corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; border-bottom-left-radius: 1.5rem; }
        .qr-corner-br { bottom: 0; right: 0; border-left: none; border-top: none; border-bottom-right-radius: 1.5rem; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-sans min-h-screen flex flex-col overflow-hidden">
<div class="fixed inset-0 z-0 opacity-20 pointer-events-none">
<div class="absolute inset-0 bg-gradient-to-br from-blue-900/20 via-transparent to-purple-900/20"></div>
<img alt="Abstract tech pattern" class="w-full h-full object-cover grayscale opacity-10" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD40ORypqc1FA98jUsep5dEum_cKTwny6PY05_zF04DfdKsBnaixrPaRrQngYypsQLJIV3C69jTJJnbrjc-y-msDsR9a3lr3VXKJVgYt9uLXt_AOmyQ0O4zFBHyhPH7EjiZMXciVmt3ALX83wk1VgYfW2OYGNVz3SaIvWy-4twt5Y4PzXqX9Uq8UVq3d45WgM1Kja0gy-laV_MZGkf0oZqKS8TKDO_3WRDbSfystqtIAZQLzndGCausptBBqVNiR0MPCl1d-KhlQpE"/>
</div>
<header class="relative z-10 pt-12 flex justify-center">
<div class="flex flex-col items-center">
<div class="w-16 h-16 bg-gradient-to-tr from-accent-blue to-accent-purple rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20 mb-3">
<span class="material-icons-round text-white text-4xl">security</span>
</div>
<h1 class="font-display text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                NEUVOX
            </h1>
</div>
</header>
<main class="relative z-10 flex-1 flex flex-col items-center justify-center px-6 max-w-4xl mx-auto w-full">
<div class="text-center mb-8">
<h2 class="font-display text-2xl md:text-3xl font-semibold mb-2 text-slate-200">
                Acerca tu código QR o activa el lector NFC
            </h2>
<p class="text-slate-400 text-lg">Inicia sesión para registrar tu asistencia</p>
</div>
<div class="relative w-full max-w-md aspect-square mb-10 group">
<div class="absolute inset-0 rounded-3xl overflow-hidden bg-slate-900 border border-white/10 flex items-center justify-center">
<img alt="Security camera feed placeholder" class="w-full h-full object-cover opacity-60" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBFvLDoKEoDM-2zQ2mkRqwIJD7BKzUG9MrdVTcJpEpim0ZrSe1hI_FO78fuYjDo6bYygZVLOM-wp9h2ueggdN0KVvmyXahrXN8IVLLGTd9JEb1ev6CyXbpE3sM-M8Oh7_is2Ti0y7PymklonFH9AOSRM6vOruVkzX3APM_zQNdvM0ABG_xLV_7YGyfxJB3eOwEwWkmTmW8DJc4BcHLiTGDoOcsdAI4LC0Y7ciiXhKQy4eOPeWZQMirP-1VyPUnmC1L6rhoR6X7Jfbw"/>
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-slate-900/80"></div>
</div>
<div class="absolute inset-8 pointer-events-none">
<div class="qr-corner qr-corner-tl animate-pulse shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>
<div class="qr-corner qr-corner-tr animate-pulse shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>
<div class="qr-corner qr-corner-bl animate-pulse shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>
<div class="qr-corner qr-corner-br animate-pulse shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>
<div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent animate-[bounce_3s_infinite] opacity-50 blur-sm"></div>
</div>
</div>
<button class="w-full max-w-md h-20 bg-gradient-to-r from-accent-blue to-accent-purple text-white rounded-2xl font-bold text-xl shadow-xl shadow-indigo-500/30 flex items-center justify-center gap-4 group relative overflow-hidden transition-all active:scale-95 animate-pulse-slow">
<div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-icons-round text-3xl">nfc</span>
<span>ACTIVAR NFC</span>
</button>
<button class="mt-4 flex items-center gap-2 px-8 py-4 text-slate-400 hover:text-white transition-colors group">
<span class="material-icons-round text-2xl group-hover:scale-110 transition-transform">fingerprint</span>
<span class="font-semibold uppercase tracking-wider text-sm">HUELLA DIGITAL</span>
</button>
</main>
<footer class="relative z-10 w-full px-8 pb-10 flex flex-col md:flex-row items-center justify-between gap-6">
<div class="flex gap-3">
<button class="glass-panel px-6 py-3 rounded-xl flex items-center gap-2 text-slate-400 hover:text-white hover:bg-white/10 transition-all text-sm font-medium">
<span class="material-icons-round text-lg">keyboard</span>
                Entrada Manual
            </button>
<button class="glass-panel px-4 py-3 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all">
<span class="material-icons-round text-lg">settings</span>
</button>
</div>
<div class="flex flex-col items-center md:items-end gap-1">
<div class="flex items-center gap-3 glass-panel px-4 py-2 rounded-full border-green-500/20">
<span class="flex h-3 w-3 relative">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
</span>
<span class="text-xs font-bold tracking-widest text-slate-300 uppercase">Sistema Online</span>
</div>
<p class="text-xs text-slate-500 font-medium tracking-tight mt-1">
                Gate ID: <span class="text-slate-300">Acceso Principal - Bloque A</span>
</p>
</div>
</footer>
<div class="fixed top-1/4 -left-20 w-80 h-80 bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>
<div class="fixed bottom-1/4 -right-20 w-80 h-80 bg-purple-600/10 rounded-full blur-[120px] pointer-events-none"></div>

</body></html>
