<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-0 m-0">
<!-- Mobile Full-Screen Container -->
<div class="relative w-full max-w-[450px] min-h-screen flex flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top Auto-Reset Progress Bar -->

</div>

<header class="flex items-center justify-between px-6 pt-8 pb-4">
<div class="flex items-center gap-2">
<div class="size-6 text-primary">

<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-zinc-900 dark:text-white text-lg font-black tracking-tighter">NEUVOX</h2>
</div>
<div class="flex items-center gap-2 px-3 py-1 bg-zinc-100 dark:bg-zinc-900 rounded-full">
<span class="material-symbols-outlined text-sm text-primary">timer</span>
<span class="text-xs font-bold text-zinc-600 dark:text-zinc-400">8s</span>
</div>
</header>
<!-- Main Card Content -->
<main class="flex-1 flex flex-col items-center justify-center px-6 gap-8">
<!-- Student Profile Section -->
<div class="flex flex-col items-center gap-6 w-full animate-in fade-in zoom-in duration-500">

<!-- Glow effect -->
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full"></div>
<!-- Photo -->
<div class="relative size-48 rounded-full border-4 border-white dark:border-zinc-800 overflow-hidden shadow-2xl bg-zinc-200 dark:bg-zinc-800 bg-cover bg-center" data-alt="Portrait photo of a male student smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAOHnUiqFLUHzFewai4wRILFuYADy1Jt0eZ7YOuZmn4Zp2gAAc6MlYxSGzjhy9oj4BV73dbZQYG7gjKWmovBuPNFsUGF4mrzZOCAHCSMQpuF-ZIFXmUMubvIYpGgW68s7J0oMRsUd0FPxSs5y4zkAbmW8vHrY9qyWwlPowZsT4hKE2IwCCq2CPDVdt1JZxDukf8ATYNeVjmIwwKDfpJNCobNxgx5r3nxO6_1Ud_Eoio0vXGXEJfonjWRKtQ5A0D4FpoaXqQaD6WALw");'>
</div>
</div>
<div class="text-center">
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-bold tracking-widest uppercase mb-1">Identificado</p>
<h1 class="text-zinc-900 dark:text-white text-4xl font-black tracking-tight leading-none uppercase">
                        Martín<br/>González
                    </h1>
<p class="mt-2 text-primary font-semibold">ID: 2024-8832</p>
</div>
</div>
<!-- Action Buttons Group -->
<div class="w-full flex flex-col gap-4 mt-4">
<!-- INGRESO BUTTON (Vibrant Green Theme) -->
<button class="relative group overflow-hidden w-full h-[88px] rounded-2xl bg-success-vibrant text-white flex items-center justify-between px-8 shadow-lg shadow-success-vibrant/20 active:scale-[0.98] transition-all">
<div class="flex flex-col items-start">
<span class="text-[10px] font-black tracking-[0.2em] uppercase opacity-80">Acción de Entrada</span>
<span class="text-2xl font-black tracking-tight">REGISTRAR INGRESO</span>
</div>
<span class="material-symbols-outlined text-4xl">login</span>
</button>
<!-- SALIDA BUTTON (Vibrant Orange Theme) -->
<button class="relative group overflow-hidden w-full h-[88px] rounded-2xl bg-warning-vibrant text-white flex items-center justify-between px-8 shadow-lg shadow-warning-vibrant/20 active:scale-[0.98] transition-all">
<div class="flex flex-col items-start">
<span class="text-[10px] font-black tracking-[0.2em] uppercase opacity-80">Acción de Salida</span>
<span class="text-2xl font-black tracking-tight">REGISTRAR SALIDA</span>
</div>
<span class="material-symbols-outlined text-4xl">logout</span>
</button>
</div>
<!-- Cancel Action -->
<button class="flex items-center gap-2 py-4 text-zinc-400 dark:text-zinc-500 hover:text-zinc-900 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
<span class="text-sm font-bold uppercase tracking-widest">Cancelar Operación</span>
</button>
</main>
<!-- Footer / Status -->
<footer class="p-6 border-t border-zinc-100 dark:border-zinc-900 flex justify-center">
<div class="flex items-center gap-2 opacity-50">
