<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Acceso al Portal NEUVOX Móvil</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1448E4", // Blue from the logo reference
                        secondary: "#9D55D8", // Purple from the logo reference
                        "background-light": "#F3F4F6",
                        "background-dark": "#0B0E14",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        :root {
            --primary-blue: #1448E4;
            --primary-purple: #9D55D8;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .neuvox-gradient {
            background: linear-gradient(135deg, #0A0F2C 0%, #1448E4 50%, #9D55D8 100%);
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.96);
        }
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.95);
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="neuvox-gradient min-h-screen flex items-center justify-center p-4">
<div class="fixed top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-blue-500/20 rounded-full blur-[120px] pointer-events-none"></div>
<div class="fixed bottom-[-5%] right-[-5%] w-[40vw] h-[40vw] bg-purple-500/20 rounded-full blur-[120px] pointer-events-none"></div>
<main class="w-full max-w-[440px] glass-effect dark:bg-slate-900/95 rounded-[2.5rem] shadow-2xl p-6 sm:p-10 transition-all duration-300 relative z-10">
<div class="flex flex-col items-center text-center space-y-4 mb-8">
<div class="relative w-24 h-24 mb-2 flex items-center justify-center">
<div class="absolute inset-0 bg-gradient-to-tr from-primary to-secondary opacity-10 rounded-full blur-xl animate-pulse"></div>
<div class="relative w-full h-full rounded-full border-4 border-white/50 shadow-inner overflow-hidden flex items-center justify-center bg-white dark:bg-slate-800">
<span class="material-symbols-outlined text-5xl bg-gradient-to-br from-[#1448E4] to-[#9D55D8] bg-clip-text text-transparent">graphic_eq</span>
</div>
</div>
<div class="space-y-1">
<h1 class="text-2xl font-extrabold text-slate-900 dark:text-white tracking-tight">
                    Acceso NEUVOX
                </h1>
<p class="text-[10px] font-bold text-primary dark:text-blue-400 uppercase tracking-[0.2em]">
                    Inteligencia Educativa
                </p>
</div>
<div class="pt-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                    Bienvenido, selecciona tu perfil:
                </p>
</div>
</div>
<div class="flex flex-col space-y-4">
<button class="group flex items-center text-left w-full min-h-[90px] p-4 bg-white dark:bg-slate-800/40 border border-slate-200 dark:border-slate-700/50 hover:border-primary dark:hover:border-primary rounded-3xl transition-all duration-300 hover:shadow-lg hover:shadow-primary/5 active:scale-[0.98]">
<div class="flex-shrink-0 w-14 h-14 bg-blue-50 dark:bg-blue-900/20 rounded-2xl flex items-center justify-center group-hover:bg-primary transition-all duration-300">
<span class="material-symbols-outlined text-primary dark:text-blue-400 group-hover:text-white text-3xl">admin_panel_settings</span>
</div>
<div class="ml-4 flex-grow">
<h2 class="text-base font-bold text-slate-900 dark:text-white">Dirección / Inspectoría</h2>
<p class="text-[11px] text-slate-500 dark:text-slate-400 font-medium leading-tight">Gestión administrativa del colegio</p>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600 group-hover:text-primary group-hover:translate-x-1 transition-all">chevron_right</span>
</button>
<button class="group flex items-center text-left w-full min-h-[90px] p-4 bg-white dark:bg-slate-800/40 border border-slate-200 dark:border-slate-700/50 hover:border-secondary dark:hover:border-secondary rounded-3xl transition-all duration-300 hover:shadow-lg hover:shadow-secondary/5 active:scale-[0.98]">
<div class="flex-shrink-0 w-14 h-14 bg-purple-50 dark:bg-purple-900/20 rounded-2xl flex items-center justify-center group-hover:bg-secondary transition-all duration-300">
<span class="material-symbols-outlined text-secondary dark:text-purple-400 group-hover:text-white text-3xl">family_restroom</span>
</div>
<div class="ml-4 flex-grow">
<h2 class="text-base font-bold text-slate-900 dark:text-white">Apoderado</h2>
<p class="text-[11px] text-slate-500 dark:text-slate-400 font-medium leading-tight">Consulta de asistencia de sus hijos</p>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600 group-hover:text-secondary group-hover:translate-x-1 transition-all">chevron_right</span>
</button>
</div>
<div class="mt-10 text-center">
<div class="flex flex-col items-center space-y-6">
<p class="text-slate-400 dark:text-slate-500 text-[10px] font-bold tracking-[0.25em] uppercase">
                    Portal NEUVOX • v2.5.0
                </p>
<div class="flex items-center justify-center space-x-4">
<button class="p-2.5 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:text-primary transition-all active:scale-90" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
<div class="w-px h-6 bg-slate-200 dark:bg-slate-700"></div>
<button class="p-2.5 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:text-primary transition-all active:scale-90">
<span class="material-symbols-outlined">help_outline</span>
</button>
</div>
</div>
</div>
</main>

</body></html>
