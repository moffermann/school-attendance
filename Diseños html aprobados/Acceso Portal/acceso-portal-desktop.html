<button class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:text-primary transition-colors" id="themeToggle">
<span class="material-symbols-rounded text-lg" id="themeIcon">dark_mode</span>
</button>
<button class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-rounded text-lg">help_outline</span>

</main>
<script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                themeIcon.innerText = 'dark_mode';
            } else {
                html.classList.add('dark');
                themeIcon.innerText = 'light_mode';
            }
        });
        // Initialize theme based on preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.classList.add('dark');
            themeIcon.innerText = 'light_mode';
        }
    </script>
