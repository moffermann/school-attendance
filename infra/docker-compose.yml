version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: school_attendance
      POSTGRES_PASSWORD: school_attendance
      POSTGRES_DB: school_attendance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-02-17T17-52-08Z
    environment:
      MINIO_ROOT_USER: dev-access
      MINIO_ROOT_PASSWORD: dev-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build: ..
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://school_attendance:school_attendance@postgres:5432/school_attendance
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=attendance-photos
      - S3_ACCESS_KEY=dev-access
      - S3_SECRET_KEY=dev-secret
      - S3_REGION=us-east-1
      - S3_SECURE=false
      - SECRET_KEY=dev-secret-key
      - SES_SOURCE_EMAIL=no-reply@example.com
      - WHATSAPP_ACCESS_TOKEN=dummy
      - WHATSAPP_PHONE_NUMBER_ID=dummy
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio

  worker:
    build: ..
    command: python -m app.workers.rq_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://school_attendance:school_attendance@postgres:5432/school_attendance
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=attendance-photos
      - S3_ACCESS_KEY=dev-access
      - S3_SECRET_KEY=dev-secret
      - S3_REGION=us-east-1
      - S3_SECURE=false
    depends_on:
      - redis
      - postgres

  scheduler:
    build: ..
    command: python -m app.workers.scheduler
    environment:
      - DATABASE_URL=postgresql+asyncpg://school_attendance:school_attendance@postgres:5432/school_attendance
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=attendance-photos
      - S3_ACCESS_KEY=dev-access
      - S3_SECRET_KEY=dev-secret
      - S3_REGION=us-east-1
      - S3_SECURE=false
    depends_on:
      - redis
      - postgres

  rq-dashboard:
    image: eoranged/rq-dashboard
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379/0
    ports:
      - "9181:9181"
    depends_on:
      - redis

volumes:
  postgres_data:
  minio_data:

networks:
  app_net:
    external: true
    name: ${DOCKER_NETWORK:-net_dev}
